<html>
	<head>
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" >
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-table.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-table.min.js"></script>
		<script type="text/javascript" src="js/navbarHeight.js"></script>
		<script type="text/javascript" src="js/teacher_tools.js"></script>
		<meta charset="utf-8">
		<title>Новая задача</title>
	</head>
	
	<body>
		<!--/ Navbar -->
		<nav class="navbar navbar-default navbar-fixed-top" id="main-navbar">
			<div class="row">
				<div class="navbar-header">
					<div class="col-md-1 col-xs-3">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class="navbar-brand col-md-10 col-xs-5">Автоматическая система обучения прикладной математике</div>
					<span class="btn btn-trial col-md-1 col-xs-4">
						<a href="index.html">Выйти</a>
					</span>
				</div>
			</div>
			<div class="row">
				<div class="collapse navbar-collapse">
					<div class="nav navbar-nav navbar-right">
						<label>Вы зашли в систему как</label>
						<span></span>
						<label id="user-type">преподаватель:</label>
						<span></span>
						<label id="user">Иванов Иван Иванович</label>									
					</div>
					<!--/ Teacher tabs-->
					<div class="tabbable">
					  <ul class="nav nav-tabs">
					    <li class="active"><a href="teacher_problems.html">Задачи</a></li>
					    <li><a href="teacher_tests.html">Контрольные работы</a></li>
					    <li><a href="teacher_results.html">Итоги</a></li>
					    <li><a href="teacher_report.html">Ведомость</a></li>
					  </ul>
					</div>
					<!--/ Teacher tabs-->
				</div>
			</div>
		</nav>
		<!-- Navbar /-->
		
		<!--/ Content-->
		<div class="container container-table">
		    <div class="row vertical-center-row">
	        	<div class="col-md-6 col-md-offset-3">
	        		<form class="form-horizontal">
		        		  <div class="form-group">                    
		                    <h2 >Новая задача</h2>
		                  </div> 
						  <div class="form-group input-group has-feedback" id="statementForm">
						      <label class="control-label col-md-4 col-xs-4" for="statement">Формулировка</label>
						      <div class="col-md-8 col-xs-8">
							      	 <textarea class="form-control" type="text" rows="3" name="statement" oninput="Input()" placeholder="Введите условие задачи..."></textarea>
							         <span class="glyphicon form-control-feedback"></span>
						      </div>
						  </div>
						  <div class="form-group input-group has-feedback" id="startExprForm">
						      <label class="control-label col-md-4 col-xs-4" for="startExpression">Начальное выражение</label>
						      <div class="col-md-8 col-xs-8">
							      	 <input class="form-control" type="text" name="startExpression" oninput="Input()" placeholder="Введите начальное выражение..."/>
							     	 <span class="glyphicon form-control-feedback"></span>
						      </div>
						  </div>
						  <div class="form-group input-group has-feedback" id="finalExprForm">
						      <label class="control-label col-md-4 col-xs-4" for="finalExpression">Конечное выражение</label>
						      <div class="col-md-8 col-xs-8">
							      	 <input class="form-control" type="text" name="finalExpression" oninput="Input()" placeholder="Введите конечное выражение..."/>
							         <span class="glyphicon form-control-feedback"></span>
						      </div>
						  </div>
						  <div class="form-group">
						      <label class="control-label col-md-4 col-xs-4" for="disciplinesName">Дисциплина</label>
						      <div class="col-md-6 col-xs-8">
							      	<select class="form-control" id="disciplinesName">
										<option>Дискретная математика</option>
										<option>Программирование</option>
										<option>Физика</option>
								    </select>
						      </div>
						  </div>
						  <div class="form-group">
						      <label class="control-label col-md-4 col-xs-4" for="topicsName">Тема</label>
						       <div class="col-md-6 col-xs-8">
							      	<select class="form-control" id="topicsName">
								        <option>Комбинаторика</option>
										<option>Логика</option>
								 		<option>Кодирование</option>
									</select>
						      </div> 
						  </div>
						  <div class="form-group input-group has-feedback" id="difficultyForm">
						       <label class="control-label col-md-4 col-xs-4" for="difficulty">Сложность</label>
						       <div class="col-md-3 col-xs-3">
							       <input class="form-control" type="text"  name="difficulty" value="5"/>
							       <span class="glyphicon form-control-feedback"></span>
						       </div>
						  </div>
						  <div class="form-group">
						    	<div align="center">
							    	<a class="btn btn-default" href="teacher_problems.html" >Отмена</a>
							    	<a class="btn btn-primary" onclick="Check()">Создать задачу</a>
						    	</div> 
						  </div>
					</form>
		        </div> 
		    </div>
		</div>
		
		<!--/ Modal box: success-->
		<div class="modal" tabindex="-1" role="dialog" id="newProblemSuccess">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title text-center form-title">Поздравляем!</h4>
				</div>
		      </div>
		      <div class="modal-body">
		        <p>Задача была успешно сохранена в системе.</p>
		      </div>
		      <div class="modal-footer">
		        <div class="col-md-4 col-md-offset-4 col-xs-12">
					<a href="teacher_problems.html" class="btn">ОК</a>
				</div>
		      </div>
		    </div>
		  </div>
		</div>
		<!--/ Modal box: success-->
		<!--Modal box: error-->
		<div class="modal fade" id="errorSpaces" role="dialog">
			<div class="modal-dialog modal-dialog-centered modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title text-center form-title">Ошибка!</h4>
					</div>
					<div class="modal-body">
				        <p>Заполнены не все поля!</p>
				    </div>
					<div class="modal-footer">
						<div class="col-md-4 col-md-offset-4 col-xs-12">
							<button type="submit" class="btn" data-dismiss="modal">OK</button>
						</div>
					</div>		
				</div>
			</div>
		</div>
		<!--/ Modal box: error-->
		<!--/ Content-->
	</body>
</html>
