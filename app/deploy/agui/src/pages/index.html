<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" >
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/navbarHeight.js"></script>
		<script type="text/javascript" src="js/loginCheck.js"></script>
		<meta charset="utf-8">
		<title>АСО ПМ</title>
	</head>
	
	<body>
       <!--Navigation bar-->
		<nav class="navbar navbar-default navbar-fixed-top" id="main-navbar">
			<div class="container">
				<div class="navbar-header">
					<div class="navbar-brand">Автоматическая система обучения прикладной математике</div>
				</div>
			</div>
		</nav>
		<!--/ Navigation bar-->
		
		<!--/ Форма входа-->
		<div class="container container-table">
		    <div class="row vertical-center-row">
		        <div class="col-md-4 col-md-offset-4">
		            <form class="form-horizontal">
		            	<div class="form-group">                    
		                    <h2>Войти в систему</h2>
		                </div> 
                        <!----- login -------------->
		                <div class="form-group input-group input-group-lg has-feedback" id="loginForm"> 
		                	<span class="input-group-addon">
	                    		<span class="glyphicon glyphicon-user"></span>
	                    	</span>
	                		<input class="form-control" name="login" type="text" placeholder="Логин" oninput="Input()" rel="tooltip" title="Введите логин"/>
	                		<span class="glyphicon form-control-feedback"></span>
		                </div>   
		                <!----- password -------------->
		                <div class="form-group input-group input-group-lg has-feedback" id="passwordForm">
		                	<span class="input-group-addon">
		                    	<span class="glyphicon glyphicon-lock"></span>
		                    </span>
		                	<input class="form-control" name="password" type="password" placeholder="Пароль" oninput="Input()" rel="tooltip" title="Введите пароль"/>
		                    <span class="glyphicon form-control-feedback"></span>
		                </div>  
		                <!----- submit -------------->
		                <div class="form-group">
		                	<div align="center">
		                		<a class="btn btn-default form-control" onclick="Check()" id="entryBtn">
									Войти <span class="glyphicon glyphicon-log-in"></span>
								</a> 
		                	</div>
		                	                  
		                </div> 
		            </form>
		        </div>
		    </div>
		</div>
		<!--/ Форма входа-->
		<!--Modal box-->
		<div class="modal fade" id="error-login" role="dialog">
			<div class="modal-dialog modal-dialog-centered modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title text-center form-title">Ошибка входа</h4>
					</div>
					<div class="modal-body padtrbl">
						<div class="login-box-body">
							<p class="login-box-msg">Заполнены не все поля!</p>
							<div class="form-group">
								<div class="row">
									<div class="col-md-4 col-md-offset-4 col-xs-12">
										<button type="submit" class="btn" data-dismiss="modal">OK</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
		<!--/ Modal box-->
		<!--Modal box 1-->
		<div class="modal fade" id="error-login-1" role="dialog">
			<div class="modal-dialog modal-dialog-centered modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title text-center form-title">Ошибка входа</h4>
					</div>
					<div class="modal-body padtrbl">
						<div class="login-box-body">
							<p class="login-box-msg">Указанный пользователь не существует в системе!</p>
							<div class="form-group">
								<div class="row">
									<div class="col-md-4 col-md-offset-4 col-xs-12">
										<button type="submit" class="btn" data-dismiss="modal">OK</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
		<!--/ Modal box 1-->
	</body>
</html>
