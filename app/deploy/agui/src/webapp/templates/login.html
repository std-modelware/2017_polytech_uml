{% extends "layout.html" %}
{% block content %}
<!--/ Форма входа-->
<div class="container container-table">
    <div class="row vertical-center-row">
        <div class="row-md-4 col-md-4 col-md-offset-4">
            <form class="form-horizontal">
            	<div class="form-group" >                    
                    <h2>Войти в систему</h2>
                </div> 
                <!----- login -------------->
                <div class="form-group input-group input-group-lg has-feedback" id="loginForm"> 
                	<span class="input-group-addon">
                		<span class="glyphicon glyphicon-user"></span>
                	</span>
            		<input class="form-control" name="login" id="login" type="text" placeholder="Логин" oninput="Input()" rel="tooltip" title="Введите логин" value="{{request.form.username}}"/>
            		<span class="glyphicon form-control-feedback"></span>
                </div>   
                <!----- password -------------->
                <div class="form-group input-group input-group-lg has-feedback" id="passwordForm">
                	<span class="input-group-addon">
                    	<span class="glyphicon glyphicon-lock"></span>
                    </span>
                	<input class="form-control" name="password" id="password" type="password" placeholder="Пароль" oninput="Input()" rel="tooltip" title="Введите пароль" value="{{request.form.password}}"/>
                    <span class="glyphicon form-control-feedback"></span>
                </div>  
                <!----- submit -------------->
                <div class="form-group">
                	<div align="center">
                		<a class="btn btn-default form-control" type="submit" id="entryBtn" onclick="CheckSend()">
							Войти <span class="glyphicon glyphicon-log-in"></span>
						</a> 
                	</div>
                	                  
                </div> 
            </form>
        </div>
    </div>
</div>

<!--/ Форма входа-->
<!--Modal box-->
<div class="modal fade" id="error-login" role="dialog">
	<div class="modal-dialog modal-dialog-centered modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title text-center form-title">Ошибка входа</h4>
			</div>
			<div class="modal-body padtrbl">
				<div class="login-box-body">
					<p class="login-box-msg">Заполнены не все поля!</p>
					<div class="form-group">
						<div class="row">
							<div class="col-md-4 col-md-offset-4 col-xs-12">
								<button type="submit" class="btn" data-dismiss="modal">OK</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>
<!--/ Modal box-->
<!--Modal box 1-->
<div class="modal fade" id="error-login-1" role="dialog">
	<div class="modal-dialog modal-dialog-centered modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title text-center form-title">Ошибка входа</h4>
			</div>
			<div class="modal-body padtrbl">
				<div class="login-box-body">
					<p class="login-box-msg">Указанный пользователь не существует в системе!</p>
					<div class="form-group">
						<div class="row">
							<div class="col-md-4 col-md-offset-4 col-xs-12">
								<button type="submit" class="btn" data-dismiss="modal">OK</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>
{% endblock %}
